<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è —Ç–µ–±—è üíù</title>
  <style>
    :root {
      --pink: #ff69b4;
      --pink-light: #ffe0ec;
      --pink-dark: #d63384;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: var(--pink-light);
    }

    .screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #ffe0f0, #ffcde0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1s ease;
      text-align: center;
      padding: 0 20px;
    }

    .screen h1 {
      font-size: 2em;
      color: var(--pink-dark);
      margin-bottom: 20px;
    }

    .screen button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: var(--pink);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .screen button:hover {
      background: #ff85c1;
    }

    .main {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to top right, #ffe0ec, #ffc0cb, #ffdee9);
      overflow: hidden;
      padding: 20px;
    }

    .container {
      text-align: center;
      padding: 25px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      animation: fadeIn 1.5s ease-in-out;
      max-width: 90%;
    }

    h2 {
      font-size: 2.2em;
      color: #ff2e63;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px #ff9ebc;
    }

    p {
      font-size: 1.1em;
      color: #a90044;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--pink);
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--pink);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(100%) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    audio {
      display: none;
    }

    /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–∞ */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }

      .screen h1 {
        font-size: 1.5em;
      }

      .screen button {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <!-- –≠–∫—Ä–∞–Ω-–ø–æ–¥–∞—Ä–æ–∫ -->
  <div class="screen" id="startScreen">
    <h1>–£ —Ç–µ–±—è –µ—Å—Ç—å –º–∞–ª–µ–Ω—å–∫–∏–π —Å—é—Ä–ø—Ä–∏–∑ üéÅ</h1>
    <button onclick="openGift()">–û—Ç–∫—Ä—ã—Ç—å</button>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="main" id="mainContent">
    <div class="container">
      <h2>–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ, —Å–æ–ª–Ω—ã—à–∫–æ ‚òÄÔ∏è</h2>
      <p>–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –±—É–¥–µ—Ç —Ç–∞–∫–∏–º –∂–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã–º, –∫–∞–∫ —Ç—ã üíï</p>
    </div>
    <div class="hearts" id="hearts"></div>
  </div>

  <!-- –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ -->
  <audio id="bg-music" loop>
    <source src="hwaa.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –º—É–∑—ã–∫—É.
  </audio>

  <script>
    function openGift() {
      const screen = document.getElementById('startScreen');
      const main = document.getElementById('mainContent');
      screen.style.opacity = 0;
      setTimeout(() => {
        screen.style.display = 'none';
        main.style.display = 'flex';
        document.getElementById('bg-music').play().catch(() => {});
      }, 1000);
    }

    // –°–µ—Ä–¥–µ—á–∫–∏
    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      heart.style.opacity = Math.random();
      heart.style.transform = `rotate(45deg) scale(${0.5 + Math.random()})`;
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
